global: # global config
  template_path: '$user.dir$/templates'   # same with:  new File(System.getProperty("user.dir")/tempalte)
  #  template_path: 'file://User/bijian/template' # same with: new File('/User/bijian/template');
  #  template_path: 'classpath:/template'  # find tempalte/* in classpath
  output_path: '$user.dir$/output'   # same with:  new File(System.getProperty("user.dir")/output)
  #  output_path: 'file://User/bijian/output' # same with: new File('/User/bijian/output');
  variables:
    'author': 'bijian'  # a global variable
  strategy: # the common strategy for generate the dist file
    package_pattern: com.kylinhunter.${module.name} # ${module.name} will be replaced by the String 'User' above
    encoding: UTF-8
    extension: vm
modules:
  - name: 'User'
    table: "k_user"
    table_skip_columns:
      - 'delete_flag'
      - 'extend_1'
      - 'extend_2'
      - 'extend_3'
  - name: 'Role'
    table: 'k_user_role'
templates:
    - name: entity.java
      enabled: true
      strategy:
        serializable: true
        class_name_pattern: ${module.name}VO
        lombok: true
        lombok_chain_model: true
        superClass: 'java.lang.Object'

