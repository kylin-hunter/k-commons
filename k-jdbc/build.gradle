dependencies {
    api project(":k-utils")
    api project(":k-clazz-tools")
    implementation("ch.qos.logback:logback-classic")
    api(rootProject.dependency_management['HikariCP'])
    implementation(rootProject.dependency_management['mysql-connector-java'])
    implementation(rootProject.dependency_management['ojdbc8'])
    implementation(rootProject.dependency_management['commons-dbutils'])
    implementation fileTree(dir: 'lib', includes: ['*.jar'])


}


jar.enabled = true
bootJar.enabled(false)


jar {
    exclude("logback.xml")
}
test {
    jvmArgs "-javaagent:${classpath.find { it.name.contains("jmockit") }.absolutePath}"
    println jvmArgs
}


jacocoTestReport {
    afterEvaluate {
        classDirectories.setFrom(files(classDirectories.files.collect {
            fileTree(dir: it, exclude: [
                    "io/github/kylinhunter/commons/jdbc/exception/**"
            ])
        }))
    }
}

jacocoTestCoverageVerification {
    violationRules {

        rule {
            enabled = true
            element = 'CLASS'
            includes = ['io.github.kylinhunter.*']
            excludes = ['io.github.kylinhunter.commons.jdbc.exception.*']
            limit {
                counter = 'INSTRUCTION'
                minimum = 0.5
            }
            limit {
                counter = 'BRANCH'
                minimum = 0.3
            }
        }
    }
}




